site:
  name: 'Maxence Mey – Triathlète'
  site: 'https://maxencemey.com'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: 'Maxence Mey – Triathlète Professionnel'
    template: '%s – Maxence Mey'
  description: 'Site officiel de Maxence Mey, triathlète professionnel français spécialisé sur la distance 70.3 / half-distance. Suivez son calendrier, ses résultats et ses actualités.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Maxence Mey'
    images:
      - url: '~/assets/images/hero-maxence.jpg' # Placeholder image
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@maxencemeytri'
    site: '@maxencemeytri'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
